<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betrayal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url('/images/parchment.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #3e2f1c;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      background-color: rgba(255, 248, 220, 0.85);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #4e391d;
      text-shadow: 1px 1px 4px #fff0d5;
    }

    .story p {
      line-height: 1.8;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }

    .story img {
      max-width: 90%;
      display: block;
      margin: 2rem auto;
      border: 2px solid #eac97a;
      box-shadow: 0 0 12px #eac97a88;
      border-radius: 10px;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #d2b47e;
    }

    .sparkles {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      top: -10vh;
      width: 3px;
      height: 3px;
      background: rgba(234, 201, 122, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(234, 201, 122, 0.6);
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }

    .subscribe {
      margin-top: 4rem;
      text-align: center;
    }

    .subscribe label {
      font-size: 1.3rem;
      display: block;
      margin-bottom: 1rem;
      color: #5b3e20;
      text-shadow: 0 0 6px #eac97a;
    }

    .subscribe input[type="email"] {
      padding: 0.7rem;
      width: 80%;
      max-width: 320px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .subscribe input[type="submit"] {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      background-color: #5b3e20;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #eac97a, 0 0 24px #eac97a88;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .subscribe input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #eac97a, 0 0 36px #eac97a;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .back-link {
      font-family: 'Arial', sans-serif;
      font-size: 1rem;
      color: #4B2E2E;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      text-shadow: 0 0 4px gold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-link:hover {
      background-color: #4B2E2E;
      color: gold;
    }
  </style>
</head>

<body>

<div class="sparkles" id="sparkles"></div>

<div class="container">
<h1>Betrayal</h1>
<div class="story">
