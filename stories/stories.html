<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" href="/images/favicon.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Memories – Story Portals</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url('/images/parchment.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fdf3d3;
    }

    .container {
      text-align: center;
      padding: 5rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      background: none !important;
      box-shadow: none !important;
      border: none !important;
    }

    .top-link {
      display: block;
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #4B2E2E;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 6px gold, 0 0 12px gold;
    }

    .icon {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #fff5cc;
      text-shadow: 
        0 0 10px #eac97a,
        0 0 20px #eac97a,
        1px 1px 4px #5b3e20;
    }

    .tagline {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      color: #f6e6c5;
      text-shadow:
        0 0 6px #d6b97a,
        0 0 10px #b98f4e,
        1px 1px 2px #5b3e20;
    }

    .story-list {
      list-style-type: none;
      padding: 0;
    }

    .story-list li {
      margin: 1.2rem 0;
    }

    .story-list a {
      font-size: 1.2rem;
      color: #ffe89a;
      text-decoration: underline;
      transition: color 0.3s ease;
      text-shadow: 
        0 0 6px #f0d27a,
        0 0 10px #f8e6a0;
    }

    .story-list a:hover {
      color: #ffffff;
      text-shadow:
        0 0 10px #eac97a,
        0 0 14px #fff2b3;
    }

    .subscribe-form {
      margin-top: 4rem;
      padding: 2rem;
      border-radius: 12px;
      background-color: rgba(255, 248, 220, 0.1);
      box-shadow: 0 0 18px rgba(234, 201, 122, 0.3);
    }

    .subscribe-form label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #ffe89a;
      text-shadow: 0 0 6px #eac97a;
    }

    .subscribe-form input[type="email"] {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .subscribe-form input[type="submit"] {
      padding: 0.6rem 1.2rem;
      background-color: #5b3e20;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 12px #eac97a99, 0 0 20px #eac97a33 inset;
    }

    .subscribe-form a {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="top-link">Ancient Future</a>
    <img src="/images/feather.png" alt="Feather icon" class="icon" />
    <h1>Future Memories</h1>
    <p class="tagline">Every story is a doorway — waiting for you to knock.</p>
    <ul class="story-list">
      <li><a href="/stories/kian-story.html">Kian — A Soul That Refuses to Shrink Just to Belong</a></li>
      <!-- Add more stories below as needed -->
    </ul>

    <!-- ✉️ Subscribe Section -->
    <div class="subscribe-form">
      <form
        action="https://buttondown.com/api/emails/embed-subscribe/MBP"
        method="post"
        class="embeddable-buttondown-form"
      >
        <label for="bd-email">Receive New Future Memories </label>
        <input type="email" name="email" id="bd-email" placeholder="Share Your Email Address" required />
        <br />
        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </div>
</body>
</html>
